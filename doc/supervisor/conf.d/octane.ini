[program:octane]
process_name=%(program_name)s
command=/usr/bin/php /var/www/html/artisan octane:start --server=swoole --host=0.0.0.0 --port=8000 --max-requests=500
user=http
autostart=true
autorestart=true
user=http
redirect_stderr=true
stopwaitsecs=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

server {
  listen 3000;
  listen [::]:3000;
  server_name localhost;
  set $base /var/www/html/api;
  root $base/public;

  # security
  include config/security.conf;

  # index.php
  index index.php;

  # root
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # additional config
  include config/general.conf;
  include config/php_fastcgi.conf;
}

